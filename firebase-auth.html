        <h4 class="teal-text text-darken-2">Your Adventure Starts Here</h4>
        <input id="txtEmail" type="email" placeholder="Email">
        <input id="txtPassword" type="password" placeholder="Password">
        <button id="btnLogin" class="btn btn-action">Log In</button>
        <p id="user-message"></p>
        <p>New to travelbliss?

      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">I'd rather stay home</a>
