        function main() {
            var snippet = new skyscanner.snippets.SearchPanelControl();
            snippet.setShape("box400x400");
            snippet.setCulture("en-GB");
            snippet.setCurrency("USD");
            snippet.setMarket("US");
            snippet.setColourScheme("classicbluelight");
            snippet.setProduct("flights", "1");
            snippet.setProduct("hotels", "2");
            snippet.setProduct("carhire", "3");

            snippet.draw(document.getElementById("snippet_searchpanel"));
        }
        skyscanner.setOnLoadCallback(main);

//map script starts here 


  var map;
  var geocoder;

  function initialize() {
      var myLatlong = new google.maps.LatLng(48.856614, 2.3522219000000177);
      var myOptions = {
          zoom: 8,
          center: myLatlong,
          mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
      geocoder = new google.maps.Geocoder();
  }

  $(document).ready(function() {
      $("#autocomplete").autocomplete({
          source: function(request, response) {
              geocoder.geocode({ 'address': request.term }, function(results) {
                  response($.map(results, function(item) {
                      return {
                          label: item.formatted_address,
                          value: item.formatted_address,
                          latitude: item.geometry.location.lat(),
                          longitude: item.geometry.location.lng(),
                      }

                  }))
              })
          },
          select: function(event, ui) {
              var location = new google.maps.LatLng(ui.item.latitude, ui.item.longitude);
              marker = new google.maps.Marker({
                  map: map,
                  draggable: true
              })
              var stringvalue = 'latitude:<input type="text" value="' + ui.item.latitude + '" >Longitude:<input type="text" value="' + ui.item.longitude + '"><br/>';
              $("#value").append(stringvalue);
              marker.setPosition(location);
              map.setCenter(location);


          }

      })

  });


        </script>
