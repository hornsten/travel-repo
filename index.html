  <!-- Parallax container #1 -->
  <div class="parallax-container valign-wrapper">
    <h1 class="blue-text text-lighten-5 valign center-block">travelbliss</h1>
    <div class="parallax" id="parallax-1"></div>
  </div>
  <!-- Main content area (search box) -->
  <div id="travel-options">
    <!-- Table of Contents Scrollspy -->
    <div class="col hide-on-small-only m3 l2">
      <div class="toc-wrapper pinned" id="contents" style="top: 300px;">
        <ul class="section table-of-contents">
          <li><a href="#article" class="active">Info</a></li>

          <li><a href="#travel-info" class>Getting There</a></li>
        </ul>
      </div>

    <div class="container">
      <blockquote>
        <h3 class="teal-text teal-accent-4">Where Should We Go?</h3>
      </blockquote>
      <form class="input group" class="input-field" id="travel-planner">
        <label for="origin">Coming From</label>
        <input id="origin" type="text" class="form-control teal-text text-darken-3" placeholder="Enter City Name">
        <label for="destination">Going To</label>
        <input id="destination" type="text" class="form-control teal-text text-darken-3" placeholder="Enter City Name">
      </form>
      <button class="btn waves-effect waves-light" id="search-place-info" type="submit" name="action">Place Info
      </button>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
    <!-- Added dynamically, this is the area where Travel Data will display -->
    <div class="container">
      <!-- Wiki Article -->
      <div id="article" class="section scrollspy"></div>
      <!-- YouTube Videos -->
      <div id="vid-area" class="section scrollspy">
        <div class="row" id='videos'></div>
      </div>
      <!-- Travel Options from Rome2Rio API -->
      <div class="row" id="travel-info"></div>
    </div>
